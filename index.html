<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StaticLayout.CSS">
    <title>Soundcloud Login / library</title>
</head>

<body>
    <div class="Wrapper">
        <div class="NavBar">
            <div class="nav-link" id="Brand">
                <img src="https://a-v2.sndcdn.com/assets/images/header/cloud-e365a472bf.png" alt="" id="cloud-icon">
            </div>
            <div class="nav-link"><a href="#home">Home</a></div>
            <div class="nav-link"><a href="#stream">Stream</a></div>
            <div class="nav-link"><a href="#library">Library</a></div>
            <textarea class="Search"></textarea>
        </div>
        
    </div>
    <div class="Login">
        <form>
        <button class="btn" id="Blue">Login with faceBook</button>
        <br>
        <button class="btn" id="White">Login with Google</button>
        <br>
        <button class="btn" id="Black">Continue with Apple</button>
        <br>
        <textarea class="text">Your email address or profile url</textarea>
        <br>
        <button class="btn" id="Orange">Continue</button>
        <br>
        </form>
    </div>
</body>

</html>
